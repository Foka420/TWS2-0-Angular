<div *ngIf="selectedBook.id !== 0">
    <h2>Informacje o : {{selectedBook.title | uppercase}}</h2>
    <div><span>id:</span>{{selectedBook.id}}</div>
    <div>
        <label>title:
            <input [(ngModel)]="selectedBook.title" placeholder="title">
        </label>
        <br>
        <label>author:
            <input [(ngModel)]="selectedBook.author" placeholder="author">
        </label>
        <br>
        <label>year:
            <input [(ngModel)]="selectedBook.year" placeholder="year">
        </label>
        <br>
        <button (click)="removeBook(selectedBook)">Usuń</button>
        <button (click)="clearSelectedBook()">Close</button>
    </div>

</div>
<!-- <app-book-detail *ngIf="selectedBook.id !== 0" [book]="selectedBook"></app-book-detail> -->
<h2>Lista książek</h2>
<ul class="books">
    <li *ngFor="let book of books" (click)="onSelect(book)">
        <span class="badge">{{book.id}}</span>
        <span>{{book.author}} - {{book.title}}</span>
    </li>
</ul>
